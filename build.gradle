plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.32.0'
    implementation group: 'org.testng', name: 'testng', version: '7.10.2'
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    testImplementation("io.github.bonigarcia:webdrivermanager:5.9.2")

}

test {
    useTestNG(){
        outputDirectory = file("test-output")
        useDefaultListeners = true
        suites 'src/test/resources/testrunner/TestNG.xml'
    }
}